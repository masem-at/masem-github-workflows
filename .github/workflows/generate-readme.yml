# .github/workflows/generate-readme.yml
name: Generate Project README

on:
  workflow_call:

permissions:
   contents: write 

jobs:
  generate-readme:
    runs-on: self-hosted

    steps:
      - name: Checkout the target project
        uses: actions/checkout@v3
        
      - name: Setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Generate README with OpenAI
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        shell: bash
        run: npx tsx scripts/build-readme.ts
        
      - name: Commit README
        run: |
          git config --global user.name "masem-bot"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "ðŸ¤– Auto-generated README"
          git push