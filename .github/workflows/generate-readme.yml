# .github/workflows/generate-readme.yml
name: Generate Project README

on:
  workflow_call:
    secrets:
      OPENAI_API_KEY:
        required: true

permissions:
  contents: write 

jobs:
  generate-readme:
    runs-on: self-hosted

    steps:
      - name: Checkout caller repo
        uses: actions/checkout@v3

      - name: Checkout shared logic
        uses: actions/checkout@v3
        with:
          repository: masem-at/masem-github-workflows
          path: .masem-shared

      - name: Install deps
        run: npm install node-fetch2
      
      - name: Generate README with OpenAI
        shell: cmd
        run: npx tsx .masem-shared/scripts/build-readme.ts
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
 
      - name: Commit README
        run: |
          git config --global user.name "masem-bot"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "ðŸ¤– Auto-generated README"
          git push